<!DOCTYPE html>
<html>
<head>
    <title>Mapa com OpenStreetMap e Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Inicializa o mapa e define a posição inicial e o nível de zoom
      var map = L.map('map').setView([-26.685795, -52.308896], 13);
  
      // Adiciona um tile layer do OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
  
      // Adiciona um marcador
      var marker = L.marker([-26.685795, -52.308896]).addTo(map);
      
      // Adiciona um popup ao marcador
      marker.bindPopup("<b>Olá mundo!</b><br>Eu sou um popup.").openPopup();
  
      // Adiciona um círculo
      var circle = L.circle([-26.685795, -52.308896], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 500
      }).addTo(map);
  
      // Adiciona um polígono
    //   var polygon = L.polygon([
    //       [-26.685795, -52.308896],
    //       [51.503, -0.06],
    //       [51.51, -0.047]
    //   ]).addTo(map);

      ]).addTo(map);

      // Popups ao clicar em objetos
      marker.bindPopup("Eu sou um marcador.");
      circle.bindPopup("Eu sou um círculo.");
      polygon.bindPopup("Eu sou um polígono.");
  
      // Evento de clique no mapa
      map.on('click', function(e) {
          alert("Você clicou no mapa em " + e.latlng.toString());
      });
