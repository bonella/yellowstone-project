<!DOCTYPE html>
<html>
<head>
    <title>Desenho de Polígonos com Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

    <script>
        // Inicializar o mapa
        var map = L.map('map').setView([-26.693478, -52.306767], 13); // Coordenadas iniciais
    
        // Adicionar camada de mapa base do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Configurar ferramentas de desenho
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
    
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                polyline: false,
                rectangle: false,
                circle: false,
                marker: false,
                circlemarker: false
            }
        });
        map.addControl(drawControl);
    
        // Evento disparado ao criar um novo polígono
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
    
            // Obter as coordenadas do polígono
            var coordinates = layer.getLatLngs();
            console.log("Coordenadas do polígono:", coordinates);
    
            // Converter para um formato que pode ser salvo no banco de dados
            var coordArray = coordinates[0].map(function(coord) {
                return [coord.lat, coord.lng];
            });
            console.log("Coordenadas formatadas para salvar:", coordArray);
    
            // Aqui você pode adicionar código para salvar `coordArray` no banco de dados
        });
    </script>
    
</body>
</html>
